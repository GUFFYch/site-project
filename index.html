<!DOCTYPE html>

    <body>
        <header style="width: 95%; margin: auto">
            <div class="uk-container uk-container-expand">

                <div class="uk-grid uk-grid-small uk-flex uk-flex-middle" uk-grid="uk-grid">

                    <div class="uk-width-auto">
                        <img class="uk-logo" src="logo.png" alt="Logo">
                    </div>

                    <div class="uk-width-expand uk-text-center">
                        <h2 class="uk-h2">Company Name</h2>
                    </div>

                    <div class="uk-width-auto uk-text-right">

                    </div>

                </div>

            </div>
        </header>

        <main class="uk-margin-large-top">

                        <li>
                            <div class="uk-cover-container">
                                <img src="images/60638bd66183e1001981966a.webp" alt="" uk-cover>
                            </div>
                        </li>
                        <li>

                            </div>
                        </li>
                        <li>
                            <div class="uk-cover-container">
                                <img src="images/images.jpeg" alt="" uk-cover>
                            </div>
                        </li>
                    </ul>
                
                    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
                    
                </div>
            </section>

            <hr class="divider">

            <section>
                <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" style="box-shadow: none;" uk-grid>
                    <div class="uk-flex-last@s uk-card-media-right uk-cover-container">
                        <img src="images/60638bd66183e1001981966a.webp" alt="" uk-cover>

                    </div>
                    <div>
                        <div class="uk-card-body">
                            <h3 class="uk-card-title">О нас</h3>
                            <p class="uk-text-break">textextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextextext</p>
                        </div>
                    </div>
                </div>
                
            </section>

            <section>
                <h2 class="uk-text-center">Доступные мероприятия</h2>

                <div class="uk-child-width-1 uk-child-width-1-3@s" uk-grid>
                    
                    <div class="uk-card uk-card-default uk-padding-remove">
                        <div class="uk-card-header">
                            <p class="uk-position-relative uk-transform-center stats stats-right" style="float: right; top: 80%">От 40 руб.</p>
                            <p class="uk-position-relative uk-transform-center stats stats-left" style="float: right; top: 80%">Сегодня</p>
                        </div>
                        <div class="uk-card-body uk-flex-row" style="padding: 10px 30px!important">
                            <h3>Название события</h3>
                            <br>
                            <br>
                            <br>
                            <p>some text</p>
                        </div>
                        <div class="card-footer">
                            <p class="uk-text-muted">qweqweqwe</p>
                            <p class="uk-text-muted">jlkjljljlkj</p>
                        </div>
                    </div>

                </div>
            </section>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.24/dist/js/uikit.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/uikit@3.15.24/dist/js/uikit-icons.min.js"></script>
